<html>
	<head>
		<title>Add</title>
	</head>
	<body>
		<a th:href="${list}">List</a>

		<form method="post" th:action="${change_save}">
			<table>
				<tr th:each="column: ${columns}">
					<td th:text="${column.name}">Column</td>
					<td>
						<input value="value" th:name="${column.name}" th:value="${item[column.name]}"/>
					</td>
				</tr>
			</table>
			<input type="submit"/>
		</form>
	</body>
</html>
